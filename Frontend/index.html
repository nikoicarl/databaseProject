<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Membership Form INFO 2312 </title>
</head>
<body>
    
    <div class="container">
        <form action="">
            <h1>Gym Membership Form</h1>
            <!-- Personal Details -->
            <div class="border-bottom mt-4">
                <h4>Personal Details</h4>
            </div>
            <div class="row mt-4">
                <div class="col-md-4">
                    <label for="">First Name</label>
                    <input type="text" class="form-control" placeholder="First Name">
                </div>
                <div class="col-md-4">
                    <label for="">Last Name</label>
                    <input type="text"  class="form-control" placeholder="Last Name">
                </div>
                <div class="col-md-4">
                    <label for="">Phone</label>
                    <input type="tel" class="form-control" placeholder="Phone">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-4">
                    <label for="">Date Of Birth</label>
                    <input type="date" class="form-control" >
                </div>
                <div class="col-md-4">
                    <label for="">Age</label>
                    <input type="number"  class="form-control" placeholder="Age">
                </div>
                <div class="col-md-4">
                    <label for="">Address</label>
                    <textarea name="" id="" class="form-control" cols="1" rows="1" placeholder="Address"></textarea>
                </div>
            </div>

            <!-- Gym Details -->
            <div class="border-bottom mt-4">
                <h4>Gym Details</h4>
            </div>
            <div class="row mt-4">
                <div class="col-md-4">
                    <label for="">Location</label>
                    <select name="" id="" class="form-control">
                        <option value="" selected>Select Location</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="">Start Date</label>
                    <input type="date"  class="form-control" placeholder="">
                </div>
                <div class="col-md-4">
                    <label for="">End Date</label>
                    <input type="date" class="form-control" placeholder="">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-4">
                    <label for="">Plan</label>
                    <select name="" id="" class="form-control">
                        <option value="" selected>Select Plan</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="">Fee</label>
                    <input type="number"  class="form-control" placeholder="0.00 CAD" min="0" step="0.10">
                </div>
                <div class="col-md-4">
                    <label for="">Due Date</label>
                    <input type="date"  class="form-control" placeholder="">
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-4">
                    <label for="">Discount</label>
                    <input type="number"  class="form-control" placeholder="0.00 CAD" min="0" step="0.10">
                </div>
                <div class="col-md-4">
                    <label for="">Payment Type</label>
                    <select name="" id="" class="form-control">
                        <option value="" selected>Select Payment type</option>
                        <option value="cash" >Cash</option>
                        <option value="debit" >Debit</option>
                        <option value="credit" >Credit</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label for="">Approved By</label>
                    <select name="" id="" class="form-control">
                        <option value="" selected>Select Employee</option>
                    </select>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-info btn-block mt-4 p-2"> Submit</button>
                </div>
            </div>
        </form>
    </div>    
</body>
</html>
