<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Membership Form INFO 2312 </title>
</head>
<body>
    
    <div class="container">
        <form action="/insertMembership" class="gym_membership_form">
            <h1>Gym Membership Form</h1>
            <!-- Personal Details -->
            <div class="border-bottom mt-4">
                <h4>Personal Details</h4>
            </div>
            <div class="row mt-4">
                <div class="col-md-4">
                    <label for="">First Name <span class="text-danger">*</span></label>
                    <input type="text" required class="form-control gym_membership_fname" placeholder="First Name">
                </div>
                <div class="col-md-4">
                    <label for="">Last Name <span class="text-danger">*</span></label>
                    <input type="text"  required class="form-control gym_membership_lname" placeholder="Last Name">
                </div>
                <div class="col-md-4">
                    <label for="">Phone</label>
                    <input type="tel" class="form-control gym_membership_phone" placeholder="Phone">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-4">
                    <label for="">Date Of Birth</label>
                    <input type="date" class="form-control gym_membership_dob" >
                </div>
                <div class="col-md-4">
                    <label for="">Age</label>
                    <input type="number"  class="form-control gym_membership_age" placeholder="Age">
                </div>
                <div class="col-md-4">
                    <label for="">Address</label>
                    <textarea name="" id="" class="form-control gym_membership_address" cols="1" rows="1" placeholder="Address"></textarea>
                </div>
            </div>

            <!-- Gym Details -->
            <div class="border-bottom mt-4">
                <h4>Gym Details</h4>
            </div>
            <div class="row mt-4">
                <div class="col-md-4">
                    <label for="">Location</label>
                    <select name="" id="" class="form-control gym_membership_location"></select>
                </div>
                <div class="col-md-4">
                    <label for="">Start Date</label>
                    <input type="date"  class="form-control gym_membership_st_date" placeholder="">
                </div>
                <div class="col-md-4">
                    <label for="">End Date</label>
                    <input type="date" class="form-control gym_membership_end_date" placeholder="">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-4">
                    <label for="">Membership Type</label>
                    <input type="text"  class="form-control gym_membership_plan" placeholder="Membership Type" >
                </div>
                <div class="col-md-4">
                    <label for="">Fee</label>
                    <input type="number"  class="form-control gym_membership_fee" placeholder="0.00 CAD" min="0" step="0.10">
                </div>
                <div class="col-md-4">
                    <label for="">Due Date</label>
                    <input type="date"  class="form-control gym_membership_due_date" placeholder="">
                </div>
            </div>

            <!-- View all Members -->
            <button class = "btn btn-primary" >Click to view Table</button>


            <!-- View All Members Data table -->
            <table class="table table-light gym_all_members_datatable">
                <thead class="thead-light">
                    <tr>
                        <th>Member</th>
                        <th>Phone</th>
                        <th>Date Of Birth</th>
                        <th>Address</th>
                        <th>Membership Type</th>
                        <th>Age</th>
                        <th>Approved By</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Discount</th>
                        <th>Amount</th>
                        <th>Payment Type</th>
                        <th>Invoice Number</th>
                        <th>Due Date</th>
                    </tr>
                </thead>
                <tbody class="gym_all_members_datatable_tbody">
                    <tr>
                        <td></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th>#</th>
                    </tr>
                </tfoot>
            </table>
            

            <div class="row mt-4">
                <div class="col-md-4">
                    <label for="">Discount</label>
                    <input type="number"  class="form-control gym_membership_discount" placeholder="0.00 CAD" min="0" step="0.10">
                </div>
                <div class="col-md-4">
                    <label for="">Payment Type</label>
                    <select name="" id="" class="form-control gym_membership_payment_type">
                        <option value="" selected>Select Payment type</option>
                        <option value="cash" >Cash</option>
                        <option value="debit" >Debit</option>
                        <option value="credit" >Credit</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label for="">Approved By</label>
                    <select name="" id="" class="form-control gym_membership_approved_by"></select>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-info btn-block mt-4 p-2 gym_membership_submit_btn"> Submit</button>
                </div>
            </div>
        </form>
    </div>    
</body>
</html>
